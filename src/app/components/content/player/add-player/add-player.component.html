<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create Player</h1>
    </div>
    <form>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First name</label>
                <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last name</label>
                <input type="text" class="form-control" aria-label="Last name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>        
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Birthdate</label>
                <input type="date" [(ngModel)]="model" class="form-control" id="inputAddress" >
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="col-6">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Height</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="Height">
                    <span class="input-group-text" id="basic-addon1">cm</span>
                    
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">Width</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="Width">
                    <span class="input-group-text" id="basic-addon1">kg</span>
                    
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Sexe</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose sexe...</option>
                    <option>Homme</option>
                    <option>Femme</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save player</button>
            </div>
        </form>

    </form>


</div>


<!-- /.container-fluid -->
