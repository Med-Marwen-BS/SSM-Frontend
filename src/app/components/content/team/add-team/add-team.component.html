<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Team</h1>
    </div>
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="globalName">Name*</label>
            <input formControlName="name"
                [ngClass]="{'is-invalid':teamForm.controls['name'].invalid && teamForm.controls['name'].touched}"
                [(ngModel)]="team.name" style="max-width: 500px;" type="text" class="form-control" name="name" id="name"
                placeholder="Team Name">
        </div>
        <div class="form-group">
            <label for="validationDefault04" class="form-label">Country*</label>
            <select style="max-width: 500px;" formControlName="country" name="country" (change)="update($event)"
                [ngClass]="{'is-invalid':teamForm.controls['country'].invalid && teamForm.controls['country'].touched}"
                [(ngModel)]="team.country" class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option *ngFor="let country of countries" [value]="country">
                    {{country}}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


</div>


<!-- /.container-fluid -->
