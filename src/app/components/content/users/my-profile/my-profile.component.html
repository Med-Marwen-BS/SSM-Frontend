<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">My profile</h1>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First name</label>
                <input name="firstName" [(ngModel)]="user.firstName" type="text"
                    class="form-control" aria-label="First name" disabled="true">
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last name</label>
                <input name="lastName" [(ngModel)]="user.lastName" type="text"
                    class="form-control" aria-label="Last name" disabled="true">
            </div>
            <div class="col-md-6"></div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input name="email" [(ngModel)]="user.email" type="email" class="form-control"
                    id="inputEmail4" disabled="true">
            </div>
            <div class="col-md-6"></div>

            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input name="username" [(ngModel)]="user.username" type="text"
                    class="form-control" aria-label="username" disabled="true">
            </div>
            <div class="col-md-6"></div>

            <div class="col-md-6">
                <label for="password" class="form-label">New Password</label>
                <input name="pass" [(ngModel)]="user.password" type="password"
                    class="form-control" aria-label="password" disabled="false">
            </div>

                    class="form-check-input" type="checkbox"  id="adminCategory">
                    <label class="form-check-label" for="flexCheckDefault">
                      Admin category
                    </label>
                  </div>
            </div>
            <div class="col-md-6" >
                <label [ngStyle]="{'visibility':(user.adminCategory) ? '' : 'hidden ' }"
                 for="inputState" class="form-label">Category</label>
                <select
                [ngStyle]="{'visibility':(user.adminCategory) ? '' : 'hidden ' }" 
                name="position" [(ngModel)]="user.categoryId" id="inputState"
                    class="form-select">
                    <option *ngFor="let item of categories"
                    [ngValue]="item.id">{{ item.name }}</option>
                </select>
            </div> -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save new password</button>
            </div>
        </div>

    </form>

</div>
