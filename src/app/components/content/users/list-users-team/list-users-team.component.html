<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Teams</h1>
        <div>
            <a style="margin-right: 2px;" (click)="addTeamToUser()"
                class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                    class="fas fa-download fa-sm text-white-50"></i> Add User </a>
        </div>
    </div>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Teams List</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Email</th>
                            <th>Team</th>
                            <th>Actif</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | slice: (page-1) * pageSize : page * pageSize">
                            <th scope="row">{{ user.username }}</th>
                            <td>{{ user.firstName }}</td>
                            <td>{{ user.lastName}}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.team.name }}</td>
                            <td>
                                <a style="margin-right: 10px;" class="edit" [routerLink]="['/detailUser',user.username]" title="Edit role" data-toggle="tooltip"><i class="fas fa-edit" style="color: #149050;"></i></a>
                                <a (click)="deleteUser(user)" class="delete" title="Delete user from team" data-toggle="tooltip"><i class="fas fa-sharp fa-solid fa-trash" style="color: #de1717;"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [(page)]="page"
                    [pageSize]="pageSize"
                    [collectionSize]="collectionSize"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- /.container-fluid -->
