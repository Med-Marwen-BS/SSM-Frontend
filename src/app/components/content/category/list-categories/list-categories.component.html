<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Categories</h1>
        <div>
            <a *ngIf="adminTeam" style="margin-right: 2px;" (click)="addCategory()" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Create Category</a>
        </div>
    </div>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Teams List</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categoriesList | slice: (page-1) * pageSize : page * pageSize">
                            <th scope="row">{{ category.name }}</th>
                            <!-- <td>
                                <img
                                    [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                                    class="me-2"
                                    style="width: 20px"
                                />
                                {{ country.name }}
                            </td> -->
                            <td></td>
                            <td>
                                <a class="edit" [routerLink]="['/addCategory',category.id]" title="Edit" data-toggle="tooltip"><i class="fas fa-edit" style="color: #149050;"></i></a>
                                <!-- <a class="delete" title="Delete" data-toggle="tooltip"><i class="fas fa-edit"></i></a> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [(page)]="page"
                    [pageSize]="pageSize"
                    [collectionSize]="collectionSize"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- /.container-fluid -->
